<div class="card">
  <div class="subContainer">
    <h3>Sign In</h3>
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-md-12">
        <form style="margin-top: 5%" name="LoginForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            User Name
            <input type="text" class="form-control" id="name" required name="name" [(ngModel)]="model.name"
                   #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }">
            <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
              <div *ngIf="name.errors.required">User Name is required</div>
            </div>
          </div>
          <div class="form-group">
            Password
            <input type="password" class="form-control" id="password" required name="password"
                   [(ngModel)]="model.password" #password="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && password.invalid }">
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">Password is required</div>
            </div>
          </div>
          <button type="submit" class="btn btnclass btn-success">Sign In</button>
        </form>
        <div class="frgPass">
          <div>
            Don't have an account?<a routerLink="/regi" routerLinkActive="active"> Sign Up</a>
          </div>
          <div>
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#ForgotPasswordModal">Forgot
              your password
            </button>
          </div>
        </div>
        <!-- The Modal -->
        <div class="modal" id="ForgotPasswordModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h5 class="modal-title">Answer the following questions to Log In</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <!-- Modal body -->
              <div class="modal-body">
                <label>What is your favorite Colour ?</label>
                <input type="text" class="form-control" id="color">
                <label>What is your pet name ?</label>
                <input type="text" class="form-control" id="pet">
              </div>
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="submit" class="btn btn-success" data-dismiss="modal">Sign In</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
