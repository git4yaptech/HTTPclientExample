<div>
  <div class="container">
    <div class="card">
      <div class="subContainer">
        <h3>Sign In</h3>
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-md-12">
            <form style="margin-top: 5%">
              <div class="form-group">
                User Name
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="form-group">
                Password
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
            <div class="frgPass">
              <div>
                Don't have an account?<a routerLink="/regi" routerLinkActive="active"> Sign Up</a>
              </div>
              <div>
                <a routerLink="" routerLinkActive="active" (click)="openDialog()">Forgot your password</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
